<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400&family=Montserrat:wght@200;300&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label>
          <p>Seleccione país:</p>
          <select name="country">
            <p></p>
            <option value="+506" selected>Costa Rica</option>
            <option value="+502">Guatemala</option>
            <option value="+504">Honduras</option>
            <option value="+507">Panamá</option>
          </select>
        </label>
        <label>
          <p>Nombre completo:</p>
          <input type="text" class="form__name" />
        </label>
        <label>
          <p>Puesto de trabajo:</p>
          <input type="text" class="form__job" />
        </label>
        <label>
          <p>Número de teléfono:</p>
          <input
            type="tel"
            class="form__phone-number"
            pattern="[0-9]{4}-[0-9]{4}"
          />
        </label>
        <label>
          <p>Correo electrónico:</p>
          <input type="email" class="form__email" />
        </label>
        <button type="button">Generar</button>
      </form>
      <section class="sign">
        <div class="sign__logo">
          <figure>
            <img src="./assets/cesa-logo.jpeg" alt="cesa-logo" />
          </figure>
          <div class="sign__social">
            <a href="www.linkedin.com">
              <img src="./assets/linkedin.png" alt="linkedin" />
            </a>
            <a href="www.fb.com">
              <img src="./assets/fb.png" alt="facebook" />
            </a>
          </div>
        </div>
        <div class="sign__employee">
          <section class="sign__employee-info">
            <p class="info__name">Jonathan García</p>
            <p class="info__job">Administrador de Soporte Interno</p>
          </section>
          <section class="sign__employee-contact">
            <a href="/" class="info__contact">
              <span class="material-symbols-outlined icon">call</span
              ><span class="code-value">+506</span
              ><span class="phone-value">22022600</span></a
            >
            <a href="/" class="info__contact"
              ><span class="material-symbols-outlined icon">email</span
              ><span class="email-value">dgarcía@grupocesa.com</span></a
            >
            <a href="/" class="info__contact"
              ><span class="material-symbols-outlined icon">public</span
              >www.grupocesa.com</a
            >
          </section>
        </div>
        <figure class="esencial">
          <img src="./assets/esencial.png" alt="Esencial Costa Rica" />
        </figure>
      </section>
    </div>
  </body>
</html>
